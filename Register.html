<!DOCTYPE html>
<html>
<head>
	<title>Student Register</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url(unsplash-DoGVHBMlbSw-unsplash.jpg); background-size: cover;"> 

	<a href="index.html" style="font-family: Copperplate, 'Copperplate Gothic Light', fantasy;">Home</a>

     <div style="text-align: center; margin: 10px">

	<h1 class="animated bounce delay-1s" style="font-family: Copperplate, 'Copperplate Gothic Light', fantasy;">
		<a href="index.html">RECRUIT TANZANIA<a>
		</h1>

	   <form style="font-family: Copperplate, 'Copperplate Gothic Light', fantasy; font-weight: 50px; color: gray ">
	   	  First Name: <input type="text" name="firstname" required><br>
	   	  Middle Name:<input type="text" name="middlename" required><br>
	   	  Last Name: <input type="text" name="Lastname" required><br>
	   	  Email: <input type="Email" name="Email" required><br>
	   	  Birthday: <input type="date" name="Birthday" required><br>
	   	  Password: <input type="Password" name="Password" min="5" required><br>
	   	  University: <input type="text" name="University" required><br>
	   	  Major: <input type="text" name="Major" required><br>
	   	  Gender:<br>

	   	  <input type="radio" name="Gender" value="Male"> Male<br>
	   	  <input type="radio" name="Gender" value="Female"> Female<br>

	   	  <input class="btn btn-secondary" type="submit" value="Register" style="color: white">
	   	  <input class="btn btn-secondary" type="Reset" style="color: white">
	   </form>
    </div>

</body>
</html>
